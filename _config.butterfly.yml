  enable: true
  mobile: true # 手机页面
  position: right # 侧边栏在左边还是右边
  # 头像下面的那个 button 按钮
  card_author:
    enable: true
    description:
    # 因为已经设置github的图标了，暂时关闭，后续有别的可以添加
